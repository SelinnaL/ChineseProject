    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>空中花园是古代世界七大奇迹中唯一一个位置未确定的奇迹。现存的巴比伦文献没有提到它，考古上也没有找到明确证据。对此有三种主要理论：</p>
<ul>
<li>第一，空中花园是虚构的</li>
<li>第二，它曾经存在，但在公元1世纪完全毁灭，没有留下痕迹</li>
<li>第三，它其实是亚述国王辛那赫里布建在尼尼微的（现代伊拉克摩苏尔附近）。传说空中花园由新巴比伦王尼布甲尼撒二世为思乡的王妃阿米蒂斯建造，花园建在多层平台上，由柱子支撑，有灌溉系统，种满植物，看起来像悬在空中。</li>
</ul>
